<div style="width: 300px; height: 300px; background-color: cyan; overflow: hidden; border: 2px solid red;" draggable resizable>
    <div style="height: 30px; background-color: green;">
        <button type="button" (click)="zoomBy(1)">Zoom In</button>
        <button type="button" (click)="zoomBy(-1)">Zoom Out</button>
    </div>
    <div *ngIf="imgUrl" #ivObj="previewable" [previewable]="ivOptions" style="height: 266px; border: 2px solid blue; position: relative;"></div>
    <div *ngIf="!imgUrl" style="height: 266px; border: 2px solid blue;">Please set the image url</div>
</div>
